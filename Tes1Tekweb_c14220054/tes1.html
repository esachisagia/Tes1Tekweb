<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Tes 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <section class="container my-5" style="height: 550px;">
        <div class="row bg-info text-white text fs-2 p-3">
            <h1>Kanban View</h1>
        </div>

        <div class="row bg-secondary-subtle">
            <div class="col-4">
            <h5 class="my-2">Tugas</h5>
            <input type="Tugas" class="form-control" id="exampleFormControlInput1" placeholder="Tugas">
          </div>
        </div>

        <div class="row bg-secondary-subtle">
            <div class="col-4">
        <h5 class="my-2">Status</h5>
        <select class="form-select" aria-label="Status" placeholder="Status">
            <option value="1">Pending</option>
            <option value="2">Planning</option>
            <option value="3">Design</option>
            <option value="4">Development</option>
            <option value="5">Testing</option>
            <option value="6">Resolved</option>
          </select>
          <button type="submit" class="my-2 btn btn-primary" onclick="upd()">Tambah</button>
        </div>

        <div id="container">
            <div>Pending</div>
            <div>Planning</div>
            <div>Design</div>
            <div>Development</div>
            <div>Testing</div>
            <div>Resolved</div>
        </div>
        
</body>

<script>
    $(document).ready(function() {
        $('#tambah').click(function(event) {
            event.preventDefault();
            
            const tugas = $('#tugas').val();
            const status = $('#status').val();
            
            if(tugas === '') {
                alert('Please enter a task.');
                return;
            }
            
            $('#output').html(`<p>Task: ${tugas}, Status: ${status}</p>`);
            
            $('#tugas').val('');
            $('#status').val('');
        });
    });
</script>
